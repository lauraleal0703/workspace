<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logo_as.png') }}">
		
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

		<!-- DataTables -->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- Alertify -->
		<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

		<!-- Highcharts -->
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/export-data.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/template_light.css') }}"/>

		<title>{{ config.NAME }}</title>
	</head>

	<body>
		<div class="wrapper">
			<nav id="sidebar">
				<div class="sidebar-header">
					<a class="navbar-brand ml-4" href="https://adaptive.security/">
						<img style="max-width:150px;" src="{{ url_for('static', filename='img/logo_as.png') }}">
					</a>
					<p id="nombreAPP" class="text-center mt-2">
						Portal de An√°lisis de Datos
					</p>
				</div>

				<ul class="list-unstyled components">

					<li id="menuData2023">
						<a href="/data_as?year=2023">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>2023</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuData2022">
						<a href="/data_as?year=2022">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>2022</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuData2021">
						<a href="/data_as?year=2021">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>2021</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuData2020">
						<a href="/data_as?year=2020">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>2020</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuData2019">
						<a href="/data_as?year=2019">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>2019</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuData2018">
						<a href="/data_as?year=2018">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>2018</span>
								</div>
							</div>
						</a>
					</li>

				</ul>

				<ul class="list-unstyled footer">
					<li>
						{{ config.NAME }} | Desarrollado por Laura Leal
					</li>
				</ul>
			</nav>

			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function () {
				$("#sidebarCollapse").on("click", function () {
					$("#sidebar").toggleClass("active");
				});
			});
		</script>
	</body>
</html>
